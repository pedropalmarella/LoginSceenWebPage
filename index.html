<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login Screen</title>
</head>

<body>
  <!-- COLUMN LEFT -->
  <div class="column left">
    <h2>New Account</h2>
    <form class="new-form">
      <input type="text" id="name" name="name" placeholder="Enter your full name">
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <label for="checkbox"> <input type="checkbox" id="checkbox"> <span id="terms">I agree to the terms and
          conditions</span></label>
      <div class="button-container">
        <input type="submit" id="submit" value="Create Account">
        <img src="assets/code1.png" alt="code icon">
      </div>
    </form>

    <div class="under-form">
      <p><a href="login.html"><strong>Already have an Account?</strong> Login</a></p>
    </div>
  </div>
  <!-- END COLUMN LEFT  -->

  <!-- COLUMN RIGHT -->
  <div class="column right">
    <img src="assets/right_icons.png" alt="Language icons">

    <h3>Take your career to the next level.</h3>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat turpis orci pharetra
      euismod quam non.</p>
  </div>
  <!-- END COLUMN RIGHT -->
</body>

</html>
